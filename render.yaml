services:
  - type: web
    name: hybrid-recommendation-system
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000 --reload --reload-dir hybridRecommend/dataset"
    plan: free 
    region: singapore
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
